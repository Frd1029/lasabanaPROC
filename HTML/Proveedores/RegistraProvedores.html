<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar proveedor</title>
    <link rel="stylesheet" href="../../CSS/index.css">
</head>
<body>

    <div class="container">
        <!-- Dashboard -->
        <div class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="../Recepción/Recepcion.html">Recepción</a>
                    <ul class="submenu">
                        <li><a href="../Recepción/RecepcionLeche.html">Recepción de leche</a></li>
                        <li><a href="../Recepción/RecepcionInsumos.html">Recepción de insumos</a></li>
                        <li><a href="../Recepción/RecepcionEnvases.html">Recepción de envases</a></li>
                    </ul>
                </li>
                <li><a href="#">Producción</a></li>
                <li><a href="#">Envasado</a></li>
                <li><a href="#">Rotulado</a></li>
                <li><a href="/HTML/Recepción/Registroproveedores.html">Proveedores</a></li>
                <li><a href="#">Salir</a></li>
            </ul>
        </div>

        <!-- Formulario de Registro -->
        <div class="content">
            <h1>REGISTRAR PROVEEDORES</h1>
            <div class="form-container">
                <h2>Ingresar datos deL proveedor</h2>
                <form class="horizontal-form">
                    
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" placeholder="Ingrese el nombre del proveedor" required>
                    </div>

                    <!-- Teléfono -->
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="number" name="contact" placeholder="Ingrese el teléfono del proveedor" required>
                    </div>

                    <!-- Dirección -->
                    <div class="form-group">
                        <label for="direction">Dirección</label>
                        <input type="text" name="direction" placeholder="Ingrese la dirección del proveedor" required>
                    </div>

                    <!-- Materia Prima -->
                    <div class="form-group">
                        <label for="product">Materia Prima</label>
                        <select id="product" name="product" required>
                            <option value="" disabled selected>Selecciona una materia prima</option>
                            <option value="Leche">LECHE</option>
                            <option value="Azúcar">AZÁCAR</option>
                            <option value="Insumos">INSUMOS</option>
                        </select>
                    </div>

                    <!-- Estado -->
                    <div class="form-group test-group">
                        <label for="status">Estado</label>
                        <div class="radio-container">
                            <input type="radio" name="status" id="active" value="true" required>
                            <label for="active">Activo</label>

                            <input type="radio" name="status" id="no-active" value="false" required>
                            <label for="no-active">No activo</label>
                        </div>
                    </div>

                    <!-- Botón de envío -->
                    <div class="form-group button-container">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
