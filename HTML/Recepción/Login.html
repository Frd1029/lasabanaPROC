<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVISIST 2.0</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>

    <div class="container">
        <h1>SABANA SAS</h1>
        <div class="login-box">
            <h2>Ingresa tus datos para iniciar sesión</h2>
            <form>
                <div class="user-box">
                    <input type="text" name="documento" required="">
                    <label>USUARIO</label>
                    <span class="icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="user-box">
                    <input type="password" name="contrasena" required="">
                    <label>CONTRASEÑA</label>
                    <span class="icon"><i class="fas fa-lock"></i></span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="robot">
                    <label for="robot">No soy un robot</label>
                    <img src="/IMG/RecaptchaLogo.svg.webp" alt="reCAPTCHA">
                </div>
                <button type="submit">
                    Iniciar Sesión
                </button>
                <div class="options">
                    <a href="#">¿Olvidaste tu clave?</a>
                    <a href="#">INICIO</a>
                </div>
            </form>
        </div>
        <div class="icons">
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-paper-plane"></i></a>
            <a href="#"><i class="fas fa-user-minus"></i></a>
            <a href="#"><i class="fas fa-book"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
