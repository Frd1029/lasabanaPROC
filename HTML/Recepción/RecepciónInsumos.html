<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepción Insumos</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>

    <div class="container">
        <!-- Dashboard -->
        <div class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li class="active"><a href="#">Recepción</a>
                    <ul class="submenu">
                        <li><a href="RecepciónLeche.html">Recepción de leche</a></li>
                        <li><a href="#" class="active">Recepción de insumos</a></li>
                        <li><a href="#">Recepción de envases</a></li>
                    </ul>
                </li>
                <li><a href="#">Producción</a></li>
                <li><a href="#">Envasado</a></li>
                <li><a href="#">Rotulado</a></li>
                <li><a href="#">Salir</a></li>
            </ul>
        </div>

        <!-- Formulario de Registro -->
        <div class="content">
            <h1>RECEPCIÓN DE INSUMOS</h1>
            <div class="form-container">
                <h2>Ingresar datos del Insumo</h2>
                <form class="horizontal-form">
                    
                    <!-- Fecha de Recepción -->
                    <div class="form-group">
                        <label for="fecha">Fecha de Recepción</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>

                    <!-- Producto -->
                    <div class="form-group">
                        <label for="producto">Insumo</label>
                        <select id="producto" name="producto" required>
                            <option value="" disabled selected>Selecciona un insumo</option>
                            <option value="Producto1">SORBATO</option>
                            <option value="Producto2">BICARBONATO</option>
                            <option value="Producto3">AZÚCAR</option>
                        </select>
                    </div>

                    <!-- Cantidad en Unidades -->
                    <div class="form-group">
                        <label for="cantidad">Cantidad (KG)</label>
                        <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad de unidades" required>
                    </div>

                    <!-- Lote de Ingreso -->
                    <div class="form-group">
                        <label for="lote">Lote de Ingreso</label>
                        <input type="text" id="lote" name="lote" placeholder="Ingresa el lote de ingreso" required>
                    </div>

                    <!-- Fecha de Vencimiento -->
                    <div class="form-group">
                        <label for="vence">Fecha de Vencimiento</label>
                        <input type="date" id="vence" name="vence" required>
                    </div>

                    <!-- Proveedor -->
                    <div class="form-group">
                        <label for="proveedor">Proveedor</label>
                        <select id="proveedor" name="proveedor" required>
                            <option value="" disabled selected>Selecciona un proveedor</option>
                            <option value="Proveedor1">Proveedor 1</option>
                            <option value="Proveedor2">Proveedor 2</option>
                            <option value="Proveedor3">Proveedor 3</option>
                        </select>
                    </div>

                    <!-- Calidad -->
                    <div class="form-group test-group">
                        <label for="quality">Calidad</label>
                        <div class="radio-container">
                            <input type="radio" name="quality" id="cumple" value="cumple" required>
                            <label for="cumple">Cumple</label>

                            <input type="radio" name="quality" id="no-cumple" value="No Cumple" required>
                            <label for="no-cumple">No Cumple</label>
                        </div>
                    </div>

                    <!-- Estado -->
                    <div class="form-group test-group">
                        <label for="status">Estado</label>
                        <div class="radio-container">
                            <input type="radio" name="status" id="good" value="Buena" required>
                            <label for="good">Buena</label>

                            <input type="radio" name="status" id="regular" value="Regular" required>
                            <label for="regular">Regular</label>

                            <input type="radio" name="status" id="bad" value="Malo" required>
                            <label for="bad">Malo</label>
                        </div>
                    </div>

                    <!-- Observaciones -->
                    <div class="form-group">
                        <label for="observaciones">Observaciones</label>
                        <textarea id="observaciones" name="observaciones" rows="4" placeholder="Ingresa tus observaciones aquí..."></textarea>
                    </div>

                    <!-- Botón de envío -->
                    <div class="form-group button-container">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
