<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepción Leche</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>

    <div class="container">
        <!-- Dashboard -->
        <div class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li class="active"><a href="#">Recepción</a>
                    <ul class="submenu">
                        <li><a href="#" class="active">Recepción de leche</a></li>
                        <li><a href="RecepciónInsumos.html">Recepción de insumos</a></li>
                        <li><a href="#">Recepción de envases</a></li>
                    </ul>
                </li>
                <li><a href="#">Producción</a></li>
                <li><a href="#">Envasado</a></li>
                <li><a href="#">Rotulado</a></li>
                <li><a href="#">Salir</a></li>
            </ul>
        </div>

        <!-- Formulario de Registro -->
        <div class="content">
            <h1>RECEPCIÓN DE LECHE</h1>
            <div class="form-container">
                <h2>Ingresar datos de Leche</h2>
                <form class="horizontal-form">
                    <!-- Fecha de Recepción -->
                    <div class="form-group">
                        <label for="fecha">Fecha de Recepción</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>

                    <!-- Lote de Ingreso -->
                    <div class="form-group">
                        <label for="lote">Lote de Ingreso</label>
                        <input type="text" id="lote" name="lote" placeholder="Ingresa el lote de ingreso" required>
                    </div>

                    <!-- Proveedor -->
                    <div class="form-group">
                        <label for="proveedor">Proveedor</label>
                        <select id="proveedor" name="proveedor" required>
                            <option value="" disabled selected>Selecciona un proveedor</option>
                            <option value="Proveedor1">Proveedor 1</option>
                            <option value="Proveedor2">Proveedor 2</option>
                            <option value="Proveedor3">Proveedor 3</option>
                        </select>
                    </div>

                    <!-- Cantidad en Litros -->
                    <div class="form-group">
                        <label for="cantidad">Cantidad (Litros)</label>
                        <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad de litros" required>
                    </div>






                    <!-- Pruebas Organolépticas -->
                    <div class="form-group organolepticas-container">
                        <h2>Pruebas Organolépticas</h2>
                        <div class="form-group test-container">  
                                <div class="form-group checkbox-options">
                                    <!-- Color -->
                                <div class="checkbox-container">
                                    <input type="checkbox" id="color" name="color">
                                    <label for="color">Color</label>
                                </div>

                                <!-- Olor -->
                                <div class="checkbox-container">
                                    <input type="checkbox" id="olor" name="olor">
                                    <label for="olor">Olor</label>
                                </div>

                                <!-- Apariencia -->
                                <div class="checkbox-container">
                                    <input type="checkbox" id="apariencia" name="apariencia">
                                    <label for="apariencia">Apariencia</label>
                                </div>

                                <!-- Libre de residuos -->
                                <div class="checkbox-container">
                                    <input type="checkbox" id="residuos" name="residuos">
                                    <label for="residuos">Libre de residuos</label>
                                </div>
                            </div>

                            <!-- Acidez-->
                            <div class="form-group test-group">
                                <label for="acidez">Acidez (%)</label>
                                <input type="number" id="acidez" name="acidez" placeholder="Acidez (%)" step="0.01" required>
                            </div>

                            <!-- Densidad-->
                            <div class="form-group test-group">
                                <label for="densidad">Densidad (g/ml)</label>
                                <input type="number" id="densidad" name="densidad" placeholder="Densidad (g/ml)" step="0.001" required>
                            </div>
                            
                            <!-- Temperatura inicial -->
                            <div class="form-group test-group">
                                <label for="temperatura">Temperatura Inicial (°C)</label>
                                <input type="number" id="temperatura" name="temperatura" placeholder="Temperatura en °C" required>
                            </div>
                            <!-- Alcohol -->
                            <div class="form-group test-group">
                                <label for="alcohol">Alcohol</label>
                                
                                <div class="radio-container">
                                    <input type="radio" name="alcohol" id="plus" value="+" required>
                                    <label for="plus">+</label>

                                    <input type="radio" name="alcohol" id="minus" value="-" required>
                                    <label for="minus">-</label>
                                </div>

                            </div>
                        </div>
                    </div>


                    <!-- Tanque -->
                    <div class="form-group">
                        <label for="tanque">Tanque</label>
                        <select id="tanque" name="tanque" required>
                            <option value="" disabled selected>Selecciona un tanque</option>
                            <option value="Tanque1">Tanque 1</option>
                            <option value="Tanque2">Tanque 2</option>
                            <option value="Tanque3">Tanque 3</option>
                            <option value="Tanque4">Tanque 4</option>
                        </select>
                    </div>

                    <!-- Observaciones -->
                    <div class="form-group">
                        <label for="observaciones">Observaciones</label>
                        <textarea id="observaciones" name="observaciones" rows="4" placeholder="Ingresa tus observaciones aquí..."></textarea>
                    </div>

                    <!-- Botón de envío -->
                    <div class="form-group button-container">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
