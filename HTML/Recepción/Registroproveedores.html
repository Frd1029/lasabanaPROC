<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedores</title>
    <link rel="stylesheet" href="/CSS/registroproveedor.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="#">Recepción</a>
                    <ul class="submenu">
                        <li><a href="#">Recepción de leche</a></li>
                        <li><a href="#">Recepción de insumos</a></li>
                        <li><a href="#">Recepción de envases</a></li>
                    </ul>
                </li>
                <li><a href="#">Producción</a></li>
                <li><a href="#">Envasado</a></li>
                <li><a href="#">Rotulado</a></li>
                <li><a href="#">Salir</a></li>
            </ul>
        </div>

        <div class="main-content">
            <header>
                <h1>Registro de Proveedores</h1>
            </header>

            <main>
                <div class="registro-box">
                    <form>
                        <div class="user-box">
                            <input type="text" name="nombre" required="">
                            <label>Nombre del proveedor</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="contacto" required="">
                            <label>Contacto del proveedor</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="insumo" required="">
                            <label>Nombre del insumo</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="lote" required="">
                            <label>Lote del insumo</label>
                        </div>
                        <div class="user-box">
                            <input type="date" name="fecha" required="">
                            <label>Fecha de entrega</label>
                        </div>
                        <div class="user-box">
                            <input type="number" name="cantidad" required="">
                            <label>Cantidad recibida</label>
                        </div>
                        <div class="user-box">
                            <select name="higiene" required="">
                                <option value="">Condiciones higiénicas</option>
                                <option value="buena">Buena</option>
                                <option value="regular">Regular</option>
                                <option value="mala">Mala</option>
                            </select>
                        </div>
                        <div class="user-box">
                            <select name="embalaje" required="">
                                <option value="">Estado del embalaje</option>
                                <option value="bueno">Bueno</option>
                                <option value="regular">Regular</option>
                                <option value="malo">Malo</option>
                            </select>
                        </div>
                        <button type="submit">
                            Registrar
                        </button>
                    </form>
                </div>
            </main>

            <footer>
                <p>&copy; 2023 La Sabana S.A.S.</p>
            </footer>
        </div>
    </div>

</body>
</html>
